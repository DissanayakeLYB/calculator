<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Calculator.png">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="cal">

        <div>
            <input type="text" class="display" id="display" readonly>
        </div>

        <div class="line line_1">
            <button class="numpad numpad_sym">CE</button>
            <button class="numpad numpad_sym" onclick="clearAll()">C</button>
            <button class="numpad numpad_sym symbols" onclick="deleteOnce()">⮽</button>
            <button class="numpad numpad_sym symbols" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="line line_2">
            <button class="numpad" onclick="appendToDisplay('7')">7</button>
            <button class="numpad" onclick="appendToDisplay('8')">8</button>
            <button class="numpad" onclick="appendToDisplay('9')">9</button>
            <button class="numpad numpad_sym symbols" onclick="appendToDisplay('×')">×</button>
        </div>
        <div class="line line_3">
            <button class="numpad" onclick="appendToDisplay('4')">4</button>
            <button class="numpad" onclick="appendToDisplay('5')">5</button>
            <button class="numpad" onclick="appendToDisplay('6')">6</button>
            <button class="numpad numpad_sym symbols" onclick="appendToDisplay('-')">–</button>
        </div>
        <div class="line line_4">
            <button class="numpad" onclick="appendToDisplay('1')">1</button>
            <button class="numpad" onclick="appendToDisplay('2')">2</button>
            <button class="numpad" onclick="appendToDisplay('3')">3</button>
            <button class="numpad numpad_sym symbols" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="line line_5">
            <button class="numpad symbols" onclick="minus()">±</button>
            <button class="numpad" onclick="appendToDisplay('0')">0</button>
            <button class="numpad symbols" onclick="appendToDisplay('.')">.</button>
            <button class="numpad numpad_new symbols" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Calculator.png">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="cal">

        <div class="display">

        </div>

        <div class="line line_1">
            <button class="numpad numpad_sym">CE</button>
            <button class="numpad numpad_sym">C</button>
            <button class="numpad numpad_sym">⮽</button>
            <button class="numpad numpad_sym">/</button>
        </div>
        <div class="line line_2">
            <button class="numpad">7</button>
            <button class="numpad">8</button>
            <button class="numpad">9</button>
            <button class="numpad numpad_sym">×</button>
        </div>
        <div class="line line_3">
            <button class="numpad">4</button>
            <button class="numpad">5</button>
            <button class="numpad">6</button>
            <button class="numpad numpad_sym">–</button>
        </div>
        <div class="line line_4">
            <button class="numpad">1</button>
            <button class="numpad">2</button>
            <button class="numpad">3</button>
            <button class="numpad numpad_sym">+</button>
        </div>
        <div class="line line_5">
            <button class="numpad">±</button>
            <button class="numpad">0</button>
            <button class="numpad">.</button>
            <button class="numpad numpad_new">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
